
<div class="ui-widget-header ui-helper-clearfix" style="padding:4px 10px;border-bottom: 0 none">
    <i class="fa fa-search" style="float:left;margin:4px 4px 0 0"></i>
    <input #gb type="text" pInputText size="50" style="float:left" placeholder="Global Row Filter"
    pTooltip="Filter Rows" tooltipPosition="bottom" tooltipEvent="focus">
</div>

  <p-dataTable [value]="users" reorderableColumns="true" resizableColumns="true" [editable]="isRowEditable"
     [paginator]="true" [rows]="10" [responsive]="true" [globalFilter]="gb"
     selectionMode="single" [(selection)]="selectedUser" (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onRowUnselect($event)">
        <header>Users</header>

        <p-column *ngFor="let col of cols" [field]="col.field" [header]="col.header" [editable]="isRowEditable" [sortable]="true"
          [filter]="true">
        </p-column>


        <footer>
          <div class="ui-helper-clearfix" style="width:100%">
            <button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add"></button>
          </div>

        </footer>
    </p-dataTable>

<!-- progressBar -->
<div *ngIf="progressBarvalue!==100 && progressBarvalue!==0">
    <p-progressBar [value]="progressBarvalue"></p-progressBar>
</div>

<!-- Get selected User work -->
<div *ngIf="progressBarvalue===100">
  <user-detail [user]="selectedUser"></user-detail>
</div>
